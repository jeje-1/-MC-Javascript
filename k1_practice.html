<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .note{
            border: 1px solid;
            min-height:300px;
        }
    </style>
      <script>
        let $ = function(cssSelector, message){
            
           let htmlelements = document.querySelectorAll(cssSelector);
           
           if(message){
               htmlelements.forEach(e => {e.innerHTML += message + '<br>'});
           }
           
           return htmlelements;
        }
        
    </script>
</head>
<body>
    <h1>practice</h1>
    <div id="pracNote" class="note"></div>
    <script>
         function Student(academy, name, kor, eng, math){
            
            this.academy = academy;
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            
            this.getTotalScore = function(){
                return this.kor + this.eng + this.math;
            }
            
            //Object 객체의 toString 메서드를 오버라이드
            this.toString = function(){
                let arr = [];
                for(key in this){
                    if(typeof(this[key]) != 'function'){
                        arr.push(`${key} : ${this[key]}`)
                        
                    }
                }
                arr.sort();
                return arr.join('/');
            }
            
        }
        
        // new 생성자함수() 를 했을 때 생기는 일
        // 1. 빈 객체를 생성해 heap 영역에 올리고, 빈 객체의 주소를 생성자 함수 내의 this에 바인딩
        // 2. 생성자 함수 안에서 , this에 바인딩 된 객체에 소겅을 추가.
        // 3. 속성 추가가 끝나면 this를 return
        let gjw = new Student('mc', '경제원', 100, 100, 100);
        
        $('#pracNote',gjw);
        
        let highSchoolStudent = {
            schoolLevel:'고등학교',
            age:17
        }
        
        let middleSchoolStudent = {
            schoolLevel:'중학교',
            age:15
        }
        
        gjw.__proto__ = highSchoolStudent;
        $('#pracNote',gjw);
        
        gjw.__proto__ = middleSchoolStudent;
        $('#pracNote',gjw);
        
        let zizzon ={
            game : '메이플스토리',
            characterName : '지존전사짱짱',
            level : 280
            
        }
        
        zizzon.__proto__= gjw;
        $('#pracNote', zizzon)
        
    </script>
</body>
</html>
